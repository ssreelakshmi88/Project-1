<link href="assets/css/signup-form.css" rel="stylesheet">
<div id="sign-up-form">
    <h1>Sign Up Now</h1>
    <form class="form-section">
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" type="text" required class="text-input" placeholder="Your name" required>
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" required class="text-input" placeholder="Your last name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input" placeholder="Your email" required>
        <fieldset>
			<legend>Activities</legend>
			<div>
				<label for="fav-activity" class="block-label">Choose the activity?</label>
				<input id="fav-activity" list="activities" name="fav-activity" required>
				<datalist id="activities">
					<option value="Swimming lesson">
					<option value="Float fit">
					<option value="Recreational swimming">
					<option value="Stroke swimming">
					<option value="Aqua BBB">
                    <option value="Lap swimming">
                    <option value="Aqua jogging">
                   <option value="Baby swimming">
				</datalist>
                 
            <input class="join-button" type="submit" value="Submit!">
			</div>
        
     </form>
</div>
